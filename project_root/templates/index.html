<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light-mode">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>🤖 Smart AI Chatbot</h2>
      <button class="btn btn-sm btn-outline-secondary" onclick="toggleMode()">🌙</button>
    </div>
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <textarea name="user_input" class="form-control" id="user_input" rows="2" placeholder="Ask me anything..." required></textarea>
        <button type="button" onclick="startVoice()" class="btn btn-sm btn-outline-primary mt-2">🎤 Voice</button>
      </div>
      <div class="mb-3">
        <input type="file" name="image" class="form-control" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
    <hr>
    <div class="chat-box mt-3">
      <h5>🗨️ Chat History:</h5>
      {% for msg in messages %}
        {% if msg.role == 'user' %}
          <div class="mb-2"><strong>You:</strong><p class="user-bubble">{{ msg.content }}</p></div>
        {% elif msg.role == 'assistant' %}
          <div class="mb-2"><strong>AI:</strong><p class="ai-bubble">{{ msg.content }}</p></div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
